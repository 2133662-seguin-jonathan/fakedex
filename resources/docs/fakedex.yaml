components:
  securitySchemes:
    ApiKeyAuth:        
      type: http
      scheme: bearer
      description: "La clé api doit être encoder en base64('27189210-4736-498f-9c54-e15f6a1fdfd6') Exemple de valeur: apikey MjcxODkyMTAtNDczNi00OThmLTljNTQtZTE1ZjZhMWZkZmQ2"
    AccountAuth:
      type: http
      scheme: bearer
      description: "Les infos doivent être encoder en base64('username password') Exemple de valeur: account dXNlciAxMjM0"

      
