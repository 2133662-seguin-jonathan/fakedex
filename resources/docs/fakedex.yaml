  /type:
    get:
      tags:
        - Fakemon
      summary: Récuppérer la liste des types accessibles.
      description: Il y a besoin d'une clé api dans le header pour pouvoir avoir accès à la liste.
      security:
      - ApiKeyAuth: [] 
      responses:
        '200': 
          description: Renvoi la liste des types
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
